  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>

      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

      <body ng-app="starter">

        <ion-pane>

            <h1 class="title">Recomendciones</h1>

          <ion-content>
           <div class="card">

      </div>

        Mantén siempre tu distancia amplia con respecto a los demás vehículos.
      </div>

        Una multa no puede ser superior a los 100 salarios mínimos (7340 pesos)
      </div>
        <div class="item item-text-wrap">
        Si manejas un vehículo automático acelera y frena con el mismo pie
      </div>
      </div>
          </ion-content>
        </ion-pane>
      </body>
      <div class="bar bar-footer bar-stable">
     <button class="button icon ion-social-facebook"></button>
     <button class="button icon ion-social-instagram"></button>

</div>
